<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Preview</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container mt-5">
    <h2 class="text-center">🔍 Project Preview</h2>
    <hr>

    <h4>📂 Project: {{ project_name }}</h4>
    {% for file, content in file_contents.items() %}
        <div class="card mt-3">
            <div class="card-header">
                <strong>{{ file }}</strong>
            </div>
            <div class="card-body">
                <pre>{{ content }}</pre>
            </div>
        </div>
    {% endfor %}

    <hr>

    <!-- Approval Form -->
    <form action="/approve" method="POST">
        <label for="github_url">🔗 Enter GitHub Repo URL:</label>
        <input type="text" name="github_url" class="form-control" required>
        <button type="submit" class="btn btn-primary mt-3">Approve & Push to GitHub</button>
    </form>
</body>
</html>
